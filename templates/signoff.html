<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css?v=1.0') }}" />
    <script src="{{ url_for('static', filename='/js/form-handler.js') }}" defer></script>
</head>

<body>
<h1>Cricket Match Report</h1>
<form action="/generate/cricket/match_report/signoff" method="post" id="matchForm">
    <label for="name">What is your name?</label>
    <input type="text" id="name" name="name" required>

    <label for="position">What position do you work as in terms of coaching?</label>
    <input type="text" id="position" name="position" required>

    <button type="submit">Submit Report</button>
</form>
</body>
</html>
